<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>
<body>
    <header>
        <div>
            <h1>Timineri's Website</h1>
        </div>
        <div>
            <ul id="links">
                <a href="index.html" id="home"> <li>Home</li> </a>
                <a href="contact.html" id="contact"> <li>Contact</li> </a>
                <a href="registration.html" id="registration"> <li> Registration</li> </a>
                <a href="login.html" id="login"> <li>Login</li> </a>
            </ul>
        </div>
        </header>
    
        <main>  
            <form action="">
                <fieldset>
                    <legend> SIGN UP </legend>
                <label for="First Name"> First Name: </label> <br>
                <input type="text" id="First Name" name="First Name"> <br>

                <label for="Last Name"> Last Name: </label> <br>
                <input type="text" id="Last Name" name="Last Name"> <br>

                <label for="Phone"> Phone: </label> <br>
                <input type="number" id="Phone" name="Phone"> <br>

                <label for="Gender"> Gender </label> <br>
                <select name="Gender" id="Gender">
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                </select> <br>

                <label for="Country"> Country: </label> <br>
                <input type="text" id="Country" name="Country"> <br>

                <label for="State/Province"> State/Province: </label> <br>
                <input type="text" id="State/Province" name="State/Province"> <br>

                <label for="Email"> Email: </label> <br>
                <input type="email" id="Email" name="Email"> <br>

                <label for="Password"> Password: </label> <br>
                <input type="text/number" id="Password" name="Password"> <br>

                <label for="Confirm password"> Confirm password: </label> <br>
                <input type="text/number" id="Confirm password" name="Confirm password"> <br>
           
                <input type="submit" value="Submit" id="submit">
            </fieldset>
            </form>
        </main>
    
        <footer>
            <p> Timineri"s Website, Copyright 2022 </p>
        </footer>
</body>
</html>
